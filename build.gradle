// Apply the java plugin to add support for Java
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.akhikhl.gretty:gretty:1.4.0"
        
    }
}


plugins {
	id 'java'
	id "org.akhikhl.gretty" version "1.4.0"
}

repositories {
    jcenter()
}


def camel_version = '2.18.2'

dependencies {

	compile 'ch.qos.logback:logback-core:1.2.1'
	compile 'ch.qos.logback:logback-classic:1.2.1'

    compile 'com.microsoft.azure:azure-storage:5.0.0'
    compile 'org.apache.camel:camel-core:' + camel_version
    compile 'org.apache.camel:camel-quartz2:' + camel_version
    compile 'org.apache.camel:camel-http4:' + camel_version
    compile 'org.apache.camel:camel-servlet:' + camel_version
    compile 'org.apache.camel:camel-servletlistener:' + camel_version

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}